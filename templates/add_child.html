<!DOCTYPE html>
<html>
<head>
    <title>Add Child</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Add Child</h2>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-warning" role="alert">
                    {% for category, message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('add_child') }}" method="post">
            <div class="form-group">
                <label for="child_firstname">Child's First Name:</label>
                <input type="text" class="form-control" name="child_firstname" required>
            </div>
            <div class="form-group">
                <label for="child_lastname">Child's Last Name:</label>
                <input type="text" class="form-control" name="child_lastname" required>
            </div>
            <div class="form-group">
                <label for="child_dob">Child's Date of Birth:</label>
                <input type="date" class="form-control" name="child_dob" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Child</button>
        </form>
        <a href="{{ url_for('tracker') }}" class="btn btn-secondary mt-3">Back to Tracker</a>
    </div>
</body>
</html>
